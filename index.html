<html>
    <head>
        <title>Mount Rainier Leaflet Map</title>  
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-
        xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEp
        DL9wQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-
        gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0C
        Pthew=="
        crossorigin=""></script>
    </head>
    <body>
        <div id="mapid"></div>
        <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>
        var mymap = L.map('mapid').setView([46.8523, -121.7603], 10);
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'

}).addTo(mymap);
var marker = L.marker([46.8523, -121.7603]).addTo(mymap);
marker.bindPopup("<b>Hello everyone!</b><br>I am a mountain!").openPopup();
    </script>
    </body>
</html>
